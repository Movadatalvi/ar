<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Product Demo</title>

  <!-- Model Viewer -->
  <script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>


  <style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #ffffff;
    margin: 0;
    padding: 20px;
  }

  model-viewer {
    width: 100%;
    height: 450px;
    background-color: #eeeeee;
    margin: 20px auto;
  }
</style>

  </style>
</head>

<body>

  <h2>View Product in Augmented Reality</h2>

  <model-viewer
  src="./product.glb"
  alt="3D Product"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls
  auto-rotate
  shadow-intensity="1">
</model-viewer>


  <p>Tap the AR button to view on your table ðŸ“±</p>

</body>
</html>
